<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-width: 100%;
        width: 100% !important;
        height: 100% !important;
      }
      body,
      table,
      td,
      div,
      p,
      a {
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
        text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        line-height: 100%;
        font-family: "Roboto", sans-serif;
        color: #333333;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
        border-collapse: collapse !important;
        border-spacing: 0;
      }
      img {
        border: 0;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
      }
      #outlook a {
        padding: 0;
      }
      .ReadMsgBody {
        width: 100%;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      @media all and (min-width: 560px) {
        .container {
          border-radius: 8px;
          -webkit-border-radius: 8px;
          -moz-border-radius: 8px;
          -khtml-border-radius: 8px;
        }
      }
    </style>
    <!-- MESSAGE SUBJECT -->
    <title><%= title %></title>
  </head>
  <body style="background-color: #e5e5e5">
    <center>
      <table style="width: 100%; max-width: 600px">
        <!-- logo -->
        <tr>
          <td align="center" style="padding: 24px 0">
            <img
              style="width: 60px"
              src="https://res.cloudinary.com/dgbu6rwwq/image/upload/v1719115688/images/l8ezy1tjqxvszzi40oji.png"
              alt="logo"
            />
            <div
              style="
                font-size: 24px;
                font-weight: 700;
                font-style: italic;
                font-family: 'Bitter', serif;
                color: #4b5c72;
                margin-top: 8px;
              "
            >
              <%= bankName %>
            </div>
          </td>
        </tr>

        <!-- content wrapper -->
        <tr>
          <td align="center" style="background-color: #f5f5f5; padding: 32px">
            <table>
              <tr>
                <td align="center" style="padding-top: 20px">
                  <img width="150px" src="./image/normal.png" alt="" />
                </td>
              </tr>
              <tr>
                <td align="center">
                  <div
                    style="font-weight: 500; font-size: 20px; margin-top: 32px"
                  >
                    <%= title %>.
                  </div>
                  <div
                    style="
                      margin-top: 12px;
                      background-color: #248fef;
                      height: 3px;
                      border-radius: 10px;
                      width: 50px;
                      margin-bottom: 32px;
                    "
                  ></div>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <div
                    style="
                      color: #4f4f4f;
                      font-size: 16px;
                      line-height: 20px;
                      margin-bottom: 12px;
                    "
                  >
                    Dear <%= user =%>,
                  </div>
                  <div
                    style="color: #4f4f4f; font-size: 14px; line-height: 24px"
                  >
                    <%= message %>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- footer -->
        <tr>
          <td align="center" style="padding: 32px 32px 48px">
            <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px">
              Question?
            </div>
            <div>
              Get in touch with us at
              <a
                href="mailto:<%= suportLink %=>"
                style="color: #248fef; font-weight: 500; text-decoration: none"
                ><%= suportLink %=></a
              >
            </div>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
